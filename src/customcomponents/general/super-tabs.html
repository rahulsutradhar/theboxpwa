<!-- Loading Native Components -->
<link rel="import" href="/bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="/bower_components/iron-pages/iron-pages.html">

<!-- Loading Custom Elements -->
<link rel="import" href="/src/customcomponents/home/subscription-fragment.html">
<link rel="import" href="/src/customcomponents/home/store-fragment.html">
<link rel="import" href="/src/customcomponents/home/deliveries-fragment.html">


<!-- Component Definition -->
<dom-module id="super-tabs">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-tabs {
            background-color: white;
            color: black;
      }

      paper-tab.iron-selected {
        color: black;
      }
    </style>

    <paper-tabs selected="{{selected}}">
          <!-- <content select="paper-tab"></content> -->
          <paper-tab>Subscriptions</paper-tab>
          <paper-tab>Store</paper-tab>
          <paper-tab>Deliveries</paper-tab>
    </paper-tabs>

    <iron-pages selected="{{selected}}">
      <subscription-fragment name="subscription-fragment" class="page"></subscription-fragment>
      <store-fragment name="store-fragment" class="page"></store-fragment>
      <deliveries-fragment name="deliveries-fragment" class="page"></deliveries-fragment>
    </iron-pages>

  </template>

  <script>
  Polymer({
      is: "super-tabs",
      properties: {
        selected: {
          type: Number,
          value: 0,
          notify: true,
          reflectToAttribute: true
        }
      }
    });
  </script>

</dom-module>
