<!-- Component Definition -->
<dom-module id="home-activity">
  <template>

    <!-- Styling -->
    <style>

    /* TODO: Undertsnad this block */
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      super-tabs {
        --tabs-background-colour: blue;
        --tabs-colour: yellow;
      }

    </style>
    <!-- TODO: Understand what this tag means -->
    <app-location route="{{route}}"></app-location>
    <!-- TODO: Understand what this tag means -->
    <app-route
        route="{{route}}"
        pattern="[[rootPattern]]:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed force-narrow>
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="home-boxes" href="home-boxes">Boxes</a>
          <a name="view2" href="view2">View Two</a>
          <a name="view3" href="view3">View Three</a>
          <a name="new-view" href="new-view">New View</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>The Box</div>
          </app-toolbar>
        </app-header>


        <super-tabs selected= "1">
          <!-- Declaring Tabs -->
          <paper-tab>Subscriptions</paper-tab>
          <paper-tab>Store</paper-tab>
          <paper-tab>Deliveries</paper-tab>
          <!-- Declaring Pages -->
          <subscription-fragment name="subscription-fragment" class="page"></subscription-fragment>
          <store-fragment name="store-fragment" class="page"></store-fragment>
          <deliveries-fragment name="deliveries-fragment" class="page"></deliveries-fragment>
        </super-tabs>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    class HomeActivity extends Polymer.Element {

      static get is() { return 'home-activity'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          rootPattern: String,
          routeData: Object,
          subroute: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      constructor() {
        super();

        // Get root pattern for app-route, for more info about `rootPath` see:
        // https://www.polymer-project.org/2.0/docs/upgrade#urls-in-templates
        this.rootPattern = (new URL(this.rootPath)).pathname;
      }

      _routePageChanged(page) {
        // Polymer 2.0 will call with `undefined` on initialization.
        // Ignore until we are properly called with a string.
        if (page === undefined) {
          return;
        }

        // If no page was found in the route data, page will be an empty string.
        // Deault to 'view1' in that case.
        this.page = page || 'home-boxes';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl(page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'view404';
      }
    }

    window.customElements.define(HomeActivity.is, HomeActivity);
  </script>
</dom-module>
